<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
     <link rel="stylesheet" th:href="@{/css/style.css}"> 
    
</head>
<body>
    <div class="form-container">
        <p class="title">Forgot Password</p>
        <form class="form" method="post" id="forgotPasswordForm">
            <input
                type="email"
                class="input"
                id="userEmail"
                name="user_email"
                placeholder="Email"
                required
                th:value="${userEmail}"
            />
            <button
                class="btn"
                type="submit"
                id="sendOtpButton"
            >
                Send OTP
            </button>
            <div id="otpSection" th:style="'display: ' + (${otpVisible} ? 'flex' : 'none') + ';'">
                <input
                    type="text"
                    class="input"
                    id="userOtp"
                    name="user_otp"
                    placeholder="Enter OTP"
                    required
                    autocomplete="off"
                />
                <button
                    class="btn"
                    type="submit"
                    id="submitOTP"
                >
                    Verify
                </button>
            </div>
        </form>
    </div>
</body>
</html>
